name: Rust

on:
  workflow_dispatch:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --release
      - name: Test
        run: cargo test --release
      - name: Create Release
        if: ${{ matrix.os == 'ubuntu-latest' }}  # Create release only on Ubuntu
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: This is a release generated by GitHub Actions.
          draft: false
          prerelease: false
